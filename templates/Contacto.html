<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Lomito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/Css/Estilos.css">
    <link rel="shortcut icon" href="../static/Img/icono.ico">
</head>

<body>
    {% block body %}
    <header class="header fixed-top">

        <div class="container">
            <div class="row align-items-center justify-content-between">
                <a href="../templates/Index.html" class="logo">Veteri<span>naria</span></a>

                <nav class="nav">
                    <a href="../templates/Index.html">Inicio</a>
                    <a href="../templates/Especialidades.html">Especialidades</a>
                    <a href="../templates/Servicios.html">Servicios</a>
                    <a href="../templates/Quienes Somos.html">Quienes Somos</a>
                    <a href="../templates/Contacto.html">Contacto</a>
                </nav>

                <a href="../templates/Login.html" class="btn">Iniciar Sesion</a>
            </div>
        </div>
    </header>

    <section class="Contacto" id="Contacto">

        <h1 class="heading">En Mantenimiento</h1>
     
           <span>Nombre :</span>
           <input type="text" name="name" placeholder="Ingresa tu nombre" class="box" required>
           <span>Correo :</span>
           <input type="email" name="email" placeholder="Ingresa tu correo" class="box" required>
           <span>Numero :</span>
           <input type="number" name="number" placeholder="Numero de Telefono" class="box" required>
           <span>Fecha De Nacimiento :</span>
           <input type="datetime-local" name="date" class="box" required>
           <input type="submit" value="lechazo" name="submit" class="link-btn">
        </form>  
     
     </section>
 
     {% endblock %}

</body>
</html>
