<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="../static/Img/icono.ico">
</head> 

<body>
    <!-- {% block body %} -->
    <header class="header fixed-top">

        <div class="container">
            <div class="row align-items-center justify-content-between">
                <a href="../templates/Index.html" class="logo">Veteri<span>naria</span></a>

                <nav class="nav">
                  <a href="../Administrador/Administrador1.html">Pacientes</a>
                  <a href="../Administrador/Administrador2.html">Agendar Citas</a>
                  <a href="../Administrador/Administrador3.html">Citas</a>
                  <a href="../Administrador/Administrador4.html">Veterinarios</a>
                </nav>

                <a href="../templates/Index.html" class="btn">{{ session['Nombre'] }}</a>
            </div>
        </div>
    </header>


    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap');

:root{
  --green: #03C988;
  --black: #333;
  --white: #fff;
  --Blue: #54BAB9;
  --light-bg: #AEE2FF;
  --border:.2rem solid rgba(0,0,0,.1);
  --box-shadow: 0 .5rem 1rem rgba(0,0,0,.1)
}

::selection {
 background: var(--Blue);
 color: var(--white);
 }

*{
  font-family: 'Poppins',sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  border: none;
  text-decoration: none !important;
  text-transform: capitalize;
}

*::-webkit-scrollbar{
  height: .5rem;
  width: .9rem;
}

*::-webkit-scrollbar-track{
  background-color: transparent;
}

*::-webkit-scrollbar-thumb{
  background-color: var(--Blue);
}

html{
  font-size: 62.5%;
  overflow-x: hidden;
  scroll-behavior: smooth;
  scroll-padding-top: 6.5rem;
}

section{
   padding:7rem 2rem;
}

.heading{
 text-align: center;
 font-size: 4rem;
 color:var(--black);
 text-transform: uppercase;
 font-weight: bolder;
 margin-bottom: 3rem;
}

.btn{
  display: inline-block;
  padding: 1rem 3rem;
  border-radius: .5rem;
  background-color: var(--Blue);
  cursor: pointer;
  font-size: 1.2rem;
  color: var(--white);
}

.btn:hover{
  background-color: var(--green);
  color: var(--white);
}

.header{
  padding: 2rem;
  border-bottom: var(--border);
}

.header.active{
 background-color: var(--white);
 box-shadow: var(--box-shadow);
 border: 0;
}

.header .logo{
  font-size: 2rem;
  color: var(--black);
}

.header .logo span{
  color: var(--Blue);
}

.header .nav a{
  margin:0 1rem;
  font-size: 1.4rem;
  color: var(--black);
}

.header .nav a:hover{
  color: var(--Blue);
}

#menu-btn{
  font-size: 2.5rem;
  color:var(--black);
  cursor: pointer;
  display: none;
}

    </style>


    <!-- {% endblock %} -->
</body>
</html>
