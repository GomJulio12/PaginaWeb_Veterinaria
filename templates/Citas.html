<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Lomito</title>
    <link rel="shortcut icon" href="../static/Img/icono.ico">
    <link rel="stylesheet" href="../static/Css/Estilos_Layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body id="body">
<!-- 
    icon__menu -->


    <header>
        <div class="container">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="veterinaria_logo">
            <a href="../templates/Index.html">
                <img src="../static/Img/veterinario.png" alt="">
                <h4>Veterinaria</h4>
            </a>
        </div>

        <div class="options__menu">	

            <a href="../templates/Paciente.html" >
                <div class="option">
                    <img src="../static/Img/Nav_Mascota.png" alt="">
                    <h4>Pacientes</h4>
                </div>
            </a>
            
            <a href="../templates/Agendar_Citas.html">
                <div class="option">
                    <img src="../static/Img/Nav_Cita.png" alt="">
                    <h4>Agendar Citas</h4>
                </div>
            </a>

            <a href="../templates/Citas.html" class="selected">
                <div class="option">
                    <img src="../static/Img/Nav_Citas Lista.png" alt="">
                    <h4>Citas</h4>
                </div>
            </a>

            <a href="../templates/Personales.html">
                <div class="option">
                    <img src="../static/Img/Nav_veterinario.png" alt="">
                    <h4>Veterinarios</h4>
        
                </div>
            </a>

            <!-- <a href="#">
                <div class="option">
                    <i class="far fa-id-badge" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-address-card" title="Nosotros"></i>
                    <h4>Nosotros</h4>
                </div>
            </a> -->

        </div>

    </div>

    <main>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
      <br> <br> <br> <br> <br>
      <div class="container">
            <div class="card-body">

                <div class="row">
                    <div class="column">
                        <h2 class="text-center Register">
                            Registro de citas 
                        </h2>
                        <hr>
                    </div>
                  </div>
                    
                  <h3 class="Total">Total de citas registradas {{ dataTotal }}</h3>
                <div class="row">
              


                <!-- Tabla -->
                <!--Encabezado de la Tabla Titulo -->
                <table class="table table-bordered">
                    <thead class="table_Header">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Paciente</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Observaciones</th>

                            <th scope="col">Modificar</th>
                            <th scope="col">Imprimir</th>
                        </tr>
                    </thead>

                <tbody>
                    {% for C in data %}
                        <tr>
                            <td>{{C.id}}</td>
                            <td>{{C.Paciente}}</td>
                            <td>{{C.Fecha}}</td>
                            <td>{{C.Hora}}</td>
                            <td>{{C.Observaciones}}</td>
                            <td><button class="btn btn-primary btn-sm" id="btn-edit{{C.id_cita}}" data-bs-toggle="modal" data-bs-target="#modal{{C.id_cita}}">Modificar</button></td>
                            <td class="printer"><ion-icon name="print"></ion-icon></td>
                        </tr>

                        <!-- modal -->

                        <div class="modal fade" id="modal{{C.id_cita}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{C.Paciente}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    <form action="/CitaModificar/{{C.id_Cita}}" method="POST">
                                        <label>Paciente</label>
                                        <input type="text" class="form-control mb-3" name="Paciente" value="{{C.Paciente}}">
                                        <label>Fecha</label>
                                        <input type="date" class="form-control mb-3" name="Fecha" value="{{C.Fecha}}">
                                        <label>Hora</label>
                                        <input type="time" class="form-control mb-3" name="Hora" value="{{C.Hora}}">
                                        <label>Observaciones</label>
                                        <input type="text" class="form-control mb-3" name="Observaciones" value="{{C.Observaciones}}">
                                       </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                                </form>
                              </div>
                            </div>
                          </div>
                    {% endfor %}

                </tbody>
            </table>
            </div>
        </div>
    </div>

     
    </main>

    <script src="../static/Js/Script_Layout.js"></script>

</body>
</html>
