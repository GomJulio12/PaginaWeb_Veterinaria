    <main>
      <br> <br> <br> <br> <br>
        
          <div class="row">

                </h2>
                <hr>
            </div>
          </div>
            <form action="/AgendarCita" method="POST">
              
              <label for="nombre" class="Subtitulo">Nombre:</label>
              <input type="text" id="Nombre" name="Nombre" required>
      
              <label for="fecha" class="Subtitulo">Fecha:</label>
              <input type="date" id="Fecha" name="Fecha" required>

              <label for="Hora" class="Subtitulo">Hora:</label>

              <input type="submit" value="Guardar">
            </form>
          </div>    
        </main>

          <style>
            /* Estilos para el formulario */
           
      
          form {
              margin: 0 auto;
              width: 80%;
              max-width: 500px;
              padding: 20px;
              border: 1px solid #54BAB9;
              border-radius: 10px;
            }

            label {
              font-size: 1.2rem;
              display: block;
              margin-bottom: 15px;
              font-weight: bold;
            }

            input[type="text"], input[type="date"] {
              display: block;
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 20px;
              margin-bottom: 20px;
            }

            input[type="time"] {
              appearance: none;
              background-color: #fff;
              border: 1px solid #ccc;
              border-radius: 15px;
              color: #464646;
              font-size: 16px;
              padding: 6px 8px;
            }
            input:hover{
              background-color: #54BAB9;
              opacity: 50%;
              color: #464646;
            }
